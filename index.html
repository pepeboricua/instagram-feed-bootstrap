<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
		<title>Instagram Feed Grid w/ Bootstrap</title>
    </head>
	<!--Website begin-->
    <body>
		<!--Modal Pop-up-->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h1 class="modal-title fs-5" id="exampleModalLabel">Create a New Post</h1>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				  <p><strong>Caption:</strong></p>
				  <textarea class="col-12" rows="4" placeholder="Add the caption of your post here!"></textarea>
				  <button class="btn btn-light border-secondary"><i class="fa-solid fa-camera"></i></button>
				  <button class="btn btn-light border-secondary"><i class="fa-solid fa-location-pin"></i></button>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-success">Publish</button>
				</div>
			  </div>
			</div>
		  </div>
		
		<!--Navbar-->
        <nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href=""><i class="fa-brands fa-instagram"></i> Instagram</a>
				<ul class="nav justify-content-end">
					<li class="nav-item">
						<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new post</button>
						<li class="nav-item dropdown">
							<a href="" class="dropdown-toggle btn btn-secondary ms-1" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-gear"></i></a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li><a href="" class="dropdown-item">Profile</a></li>
								<li><a href="" class="dropdown-item">Accessibility</a></li>
								<li><a href="" class="dropdown-item">Privacy and Data</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a href="" class="dropdown-item text-danger">Logout</a></li>
							</ul>
						</li>
					</li>
				</ul>
			</div>
		</nav>

		<!--Main Content/Posts-->
		<div class="d-flex justify-content-center py-2 gap-2 fs-4">
			<a href="index.html"><i class="fa-solid fa-table-cells"></i></a>
			<a href="posts.html" class="text-secondary"><i class="fa-solid fa-square"></i></a>
		</div>

		<div class="container d-flex flex-column gap-2 fade-custom">
			<div class="row">
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/21/367/267" alt=""></div>
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/26/367/267" alt=""></div>
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/38/367/267" alt=""></div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/52/367/267" alt=""></div>
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/241/500" alt=""></div>
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/54/367/267" alt=""></div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/243/500" alt=""></div>
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/244/500" alt=""></div>
				<div class="col d-flex justify-content-center"><img class="img-fluid" src="https://picsum.photos/id/68/367/267" alt=""></div>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/e8e8d6899c.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
